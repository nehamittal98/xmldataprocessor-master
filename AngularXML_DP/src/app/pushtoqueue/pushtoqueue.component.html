<div class="pageBody">
    <div class="wrapper">
        <p style="font-family: 'Times New Roman', Times, serif; font-size: 30px;text-align:left;font-weight: bold;color: #73AD21">
            Push to Queue</p>
        <div class="container" style="padding: 50px">

            <p *ngIf="show" style="color: green; font-weight: bold; font-size:15px; font-family: Georgia, 'Times New Roman', Times, serif">File Pushed to MQ Successfully!</p>
            <p *ngIf="show1" style="color: red; font-weight: bold; font-size:15px; font-family: Georgia, 'Times New Roman', Times, serif">Failed!! There was an Error!</p>
            <input type="file" name="photo" ng2FileSelect [uploader]="uploader" src=""/>
            <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length" routerLink="/pushtoqueue" routerLinkActive="active">
                Push
            </button>
       </div>
        <div style="width: 100%; height: 25px; border-bottom: 0px;"></div>
      
    </div>
</div>
<router-outlet></router-outlet>
