<div class="pageBody">
    <div class="wrapper">
        <p style="font-family: 'Times New Roman', Times, serif; font-size: 30px;text-align:left;font-weight: bold;color: #73AD21">
            Upload New File</p>
        <div class="container" style="padding: 50px">
            <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
            <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()"
                [disabled]="!uploader.getNotUploadedItems().length" routerLink="/home" routerLinkActive="active">
                Save
            </button>
            &nbsp;&nbsp;&nbsp;
            <button routerLink="/home" routerLinkActive="active" class="btn btn-success btn-s">Cancel</button>
        </div>
        <div style="width: 100%; height: 25px; border-bottom: 0px;"></div>
    </div>
</div>
<router-outlet></router-outlet>
